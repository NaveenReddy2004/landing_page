<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SimpleShop - E-commerce</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>SimpleShop</h1>
    <nav>
      <a href="#catalog">Catalog</a>
      <a href="#cart">Cart</a>
      <a href="#checkout">Checkout</a>
    </nav>
  </header>

  <section id="catalog" class="section">
    <h2>Products</h2>
    <div class="product-grid">
      <div class="product">
        <img src="https://via.placeholder.com/150" alt="Product 1">
        <h3>Product 1</h3>
        <p>$10.00</p>
        <button onclick="addToCart('Product 1', 10.00)">Add to Cart</button>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/150" alt="Product 2">
        <h3>Product 2</h3>
        <p>$15.00</p>
        <button onclick="addToCart('Product 2', 15.00)">Add to Cart</button>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/150" alt="Product 3">
        <h3>Product 3</h3>
        <p>$20.00</p>
        <button onclick="addToCart('Product 3', 20.00)">Add to Cart</button>
      </div>
    </div>
  </section>

  <section id="cart" class="section">
    <h2>Shopping Cart</h2>
    <ul id="cart-items"></ul>
    <p><strong>Total:</strong> $<span id="total">0.00</span></p>
  </section>

  <section id="checkout" class="section">
    <h2>Checkout</h2>
    <form onsubmit="submitOrder(event)">
      <input type="text" placeholder="Name" required>
      <input type="email" placeholder="Email" required>
      <button type="submit">Place Order</button>
    </form>
    <p id="order-status"></p>
  </section>

  <footer>
    <p>&copy; 2025 SimpleShop. All rights reserved.</p>
  </footer>

  <script>
    let cart = [];

    function addToCart(product, price) {
      cart.push({ product, price });
      updateCart();
    }

    function updateCart() {
      const cartItems = document.getElementById('cart-items');
      const total = document.getElementById('total');
      cartItems.innerHTML = '';
      let sum = 0;

      cart.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `${item.product} - $${item.price.toFixed(2)}`;
        cartItems.appendChild(li);
        sum += item.price;
      });
      total.textContent = sum.toFixed(2);
    }

    function submitOrder(e) {
      e.preventDefault();
      document.getElementById('order-status').textContent = 'Order placed successfully!';
      cart = [];
      updateCart();
    }
  </script>
</body>
</html>
